    <h1 class="title">Contact Us</h1>

   
    <div class="form">
    <p class="a">Got a question, comment, or concern? Please let us know by submitting below and we will get back to you as soon as possible!</p>
</div>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/xnqogykp" method= "POST">
                <div class="form-group">
                    <b><label for= "firstName"> First Name</label></b>
                    <input type="text" id="firstName" name="firstName">                        
                </div>
                <div class="form-group">
                    <b><label for= "lastName"> Last Name</label></b>
                    <input type="text" id="lastName" name="lastName">                        
                </div>
                <div class="form-group">
                    <b><label for= "email"> Email</label></b>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <b><label for= "message"> Message</label></b>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit"><b>Submit</b></button>
            </form>
        </div>
